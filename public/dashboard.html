<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuji Fruit Bot Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <button class="mobile-menu-btn" id="mobileMenuBtn">‚ò∞</button>
            <span>üçë</span>
            Fuji Fruit Bot
        </div>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar"></div>
            <span id="username">Loading...</span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu nav-links">
            <!-- Overview link (always present) -->
            <li>
                <a class="nav-link active" data-page="overview">
                    <span class="sidebar-icon">üè†</span>
                    <span>Overview</span>
                </a>
            </li>
            <!-- Plugin navigation links will be dynamically generated here -->
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <!-- Overview Page -->
            <div id="overview-page" class="plugin-page active">
                <div class="welcome-section">
                    <h1 class="welcome-title">Welcome to your Dashboard</h1>
                    <p class="welcome-subtitle">Manage your Discord servers with powerful tools and plugins</p>
                </div>
                
                <div class="plugin-container">
                    <h3>üçë Fuji Fruit Bot Features</h3>
                    <p style="margin-bottom: 1.5rem; opacity: 0.8;">Select a plugin from the sidebar to get started:</p>
                    
                    <div id="feature-grid" style="display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
                        <!-- Feature cards will be dynamically generated here -->
                    </div>
                </div>
            </div>

            <!-- Dynamic Plugin Page Containers -->
            <!-- These containers will be dynamically created by plugins -->
            
            <!-- Message Plugin Container -->
            <div id="message-sender-page" class="plugin-page">
                <div id="messagePluginContainer"></div>
            </div>
            
            <!-- Word Filter Plugin Container -->
            <div id="word-filter-page" class="plugin-page">
                <div id="wordFilterPluginContainer"></div>
            </div>
            
            <!-- Leveling Plugin Container -->
            <div id="leveling-page" class="plugin-page">
                <div id="levelingPluginContainer"></div>
            </div>
            
            <!-- Channel Rules Plugin Container -->
            <div id="channel-rules-page" class="plugin-page">
                <div id="channelRulesPluginContainer"></div>
            </div>
            
            <!-- Auto Role Plugin Container -->
            <div id="auto-role-page" class="plugin-page">
                <div id="autoRolePluginContainer"></div>
            </div>
            
            <!-- Genre Discovery Plugin Container -->
            <div id="genre-discovery-page" class="plugin-page">
                <div id="genreDiscoveryPluginContainer"></div>
            </div>
			
			<!-- Reputation Plugin Container -->
			<div id="reputation-page" class="plugin-page">
				<div id="reputationPluginContainer"></div>
			</div>
			
			<!-- Migration Plugin Container -->
			<div id="migration-page" class="plugin-page">
				<div id="migrationPluginContainer"></div>
			</div>
			
			<!-- Custom Commands Plugin Container -->
			<div id="custom-commands-page" class="plugin-page">
				<div id="customCommandsPluginContainer"></div>
			</div>
			
			<!-- Event Manager Plugin Container -->
			<div id="event-manager-page" class="plugin-page">
				<div id="eventManagerContainer"></div>
			</div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
